<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChatGPT Auto‑Truncate</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 280px; padding: 12px; }
    input, button { width: 100%; margin-top: 8px; padding: 6px; box-sizing: border-box; }
    #saved { color: green; }
    .switch { position: relative; display: inline-block; width: 46px; height: 24px; vertical-align: middle; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .2s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .2s; border-radius: 50%; }
    input:checked + .slider { background-color: #4CAF50; }
    input:checked + .slider:before { transform: translateX(22px); }
    .center { text-align: center; }
    .social a { margin: 0 4px; }
  </style>
</head>
<body>
  <h3 style="margin-top:0">Auto‑Truncate</h3>

  <hr>
  <label style="display:flex;align-items:center;gap:10px;">
    <span>Enabled</span>
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
  </label>
  
  <hr>
  <label for="limit">Messages to keep visible</label>
  <input type="number" id="limit" min="10" max="500" />
  <button id="save">Save limit</button>
  <p id="saved"></p>

 
  <button id="donate">❤ Buy me a coffee</button>
  <p class="center social">
    <a href="https://github.com/KyleQ1/auto-truncate-gpt" target="_blank">GitHub</a>
  </p>

  <script src="popup.js"></script>
</body>
</html>
